  <script>
    const bnbInput = document.getElementById('bnbAmount');
    const stctOutput = document.getElementById('stctResult');
    const buyInput = document.getElementById('buyBnbAmount');
    const buyOutput = document.getElementById('buyStctResult');
    const swapButton = document.getElementById('swapButton');
    const buyButton = document.getElementById('buyButton');

    bnbInput.addEventListener('input', () => {
      const bnb = parseFloat(bnbInput.value) || 0;
      const rate = 100000000;
      const stct = bnb * rate;
      stctOutput.textContent = `예상 STCT: ${stct.toLocaleString()} STCT`;
    });

    buyInput.addEventListener('input', () => {
      const bnb = parseFloat(buyInput.value) || 0;
      const rate = 100000000;
      const stct = bnb * rate;
      buyOutput.textContent = `예상 STCT: ${stct.toLocaleString()} STCT`;
    });

    const swapTarget = new Date();
    swapTarget.setDate(swapTarget.getDate() + 30);
    const buyTarget = new Date(swapTarget); // 동일한 30일 후 기준

    function updateCountdown(button, targetDate, label) {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        button.textContent = label;
        return true;
      } else {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        button.textContent = `${label}까지 남은 시간: ${d}일 ${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        return false;
      }
    }

    setInterval(() => {
      updateCountdown(swapButton, swapTarget, "스왑 실행");
      updateCountdown(buyButton, buyTarget, "토큰 구매");
    }, 1000);

    swapButton.addEventListener('click', () => {
      if (updateCountdown(swapButton, swapTarget, "스왑 실행")) {
        alert("스왑 기능은 추후 연동 예정입니다.");
      } else {
        alert("지금은 구매할 수 없습니다");
      }
    });

      }
    });
