<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }body {
  margin: 0;
  background: #0f0f0f;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  margin-left: 100px;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100px;
  background: rgba(0, 0, 0, 0.6);
  padding-top: 80px;
  box-shadow: 2px 0 6px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(6px);
  z-index: 9998;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  transition: background-color 0.3s ease;
}

.navbar.scrolled {
  background-color: #222;
}

.navbar a {
  color: #ffd700;
  font-size: 14px;
  font-weight: 500;
  text-decoration: none;
  transition: color 0.2s ease;
}

.navbar a.active {
  font-weight: 700;
}

.navbar a:hover {
  color: #ffffff;
}

header {
  margin-top: 60px;
  padding: 100px 20px 20px;
}

.logo {
  width: 240px;
  height: auto;
  margin-bottom: 20px;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.slogan {
  font-size: 3.2vw;
  color: #ccc;
  padding: 0 20px;
  line-height: 1.8;
  font-weight: 300;
  font-style: italic;
  text-shadow: 0 0 3px rgba(255, 255, 255, 0.05);
}

.swap-box, .buy-box {
  background: #1c1c1c;
  margin: 30px auto;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
  color: #fff;
}

.swap-box h3, .buy-box h3 {
  color: #ffd700;
  margin-bottom: 15px;
}

.swap-box input, .buy-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
}

#stctResult, #buyStctResult {
  font-size: 16px;
  margin-bottom: 15px;
  color: #ccc;
}

#swapButton, #buyButton {
  background: #ffd700;
  color: #000;
  padding: 12px 20px;
  border: none;
  font-weight: bold;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

#swapButton:hover, #buyButton:hover {
  background: #ffcc00;
}

.wallet-button {
  position: fixed;
  top: 16px;
  right: 16px;
  background-color: #ffd700;
  color: #000;
  font-size: 20px;
  padding: 12px;
  border-radius: 50%;
  text-decoration: none;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
  z-index: 9999;
  transition: transform 0.2s ease;
}

.wallet-button:hover {
  transform: scale(1.1);
  background-color: #ffcc00;
}

  </style>
</head>
